ekf_filter:
  ros__parameters:
    frequency: 30.0
    sensor_timeout: 0.2
    two_d_mode: true
    publish_tf: true
    publish_acceleration: true

    odom0: /odom
    odom0_config: [true, true, false,
                      false, false, true,
                      true, true, false,
                      false, false, true,
                      false, false, false]


    imu0: /imu
    imu0_config:  [ false, false, false,
                    true, true, true,   
                    false, false, false,
                    false, false, true,   
                    false, false, false]


    imu0_differential: false
    imu0_queue_size: 20
    imu0_remove_gravitational_acceleration: true
    imu0_rejection_threshold: 2.5
                  

    odom0_differential: false
    odom0_queue_size: 10
    odom0_rejection_threshold: 1.0


    odom_frame: odom
    base_link_frame: Base_footprint
 

